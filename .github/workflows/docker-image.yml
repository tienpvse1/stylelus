name: Docker Image CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v2
      - name: navigate to root
        run: cd ~/actions-runner/_work/crm/crm
      - name: Update code
        run: git pull
      - name: collect necessary library
        run: npm install
      - name: prepare an optimistic production build
        run: npm run build
      - name: run the server
        run: pm2 start main
