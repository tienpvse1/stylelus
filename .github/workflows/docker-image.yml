name: Docker Image CI

on:
  push:
    branches: [master]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Deploy using ssh
      - uses: actions/checkout@v2
      - with:
          port: 22
          script: |
            cd actions-runner/_work/crm/crm
            git pull origin master
            npm install 
            npm run build
            pm2 restart all
